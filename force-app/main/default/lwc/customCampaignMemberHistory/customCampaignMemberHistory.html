<template>
    <div class="slds-card ">

        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon
                                    icon-name="standard:campaign">
                            </lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>{label.label_title}</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={emptyResult}>
                No results.
            </template>
            <template if:false={emptyResult}>
                <template for:each={displayData} for:item="data">
                    <table class="slds-m-bottom_small" style="table-layout: fixed;" key={data.Id}>
                        <tr>
                            <td>{label.label_date}</td>
                            <td>
                                <!-- {data.RTL_Campaign_Member_History__r.RTL_Date__c} -->
                                <lightning-formatted-date-time
                                    value={data.modifiedDate}
                                    year="numeric"
                                    day="2-digit"
                                    month="2-digit"
                                    hour="2-digit"
                                    minute="2-digit">
                                </lightning-formatted-date-time>
                            </td>
                        </tr>
                        <tr>
                            <td>{label.label_field} </td>
                            <td>{data.fieldLabel}</td>
                        </tr>
                        <tr>
                            <td>{label.label_modby} </td>
                            <td>
                                <a data-id={data.modifiedById} onclick={handleClickUser}>{data.modifiedBy}</a>
                            </td>
                        </tr>
                        <tr>
                            <td>{label.label_old} </td>
                            <td>{data.oldValue}</td>
                        </tr>
                        <tr>
                            <td>{label.label_new} </td>
                            <td>{data.newValue}</td>
                        </tr>
                    </table>
                </template>
            </template>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" onclick={handleViewAll}>View All
                <span class="slds-assistive-text">Accounts</span>
            </a>
        </footer>
    </div>
</template>
