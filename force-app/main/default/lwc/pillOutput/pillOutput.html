<template>
    <div class="slds-hide">{value}{valueAddon}</div>
    <template if:true={_isRAW}>
        {value}
    </template>

    <template if:true={_isPHONE}>
        <lightning-formatted-phone value={value}></lightning-formatted-phone>
    </template>

    <template if:true={_isDATE}>
        <lightning-formatted-date-time year="numeric" month="2-digit" day="2-digit" value={value}></lightning-formatted-date-time>
    </template>

    <template if:true={_isCURRENCY}>
        <lightning-formatted-number format-style="currency" value={value}></lightning-formatted-number>
    </template>

    <template if:true={_isNUMBER}>
        <lightning-formatted-number format-style="decimal" minimum-fraction-digits="2" maximum-fraction-digits="4" value={value}>
        </lightning-formatted-number>
    </template>

    <template if:true={_isNUMBER4}>
        <lightning-formatted-number format-style="decimal" minimum-fraction-digits="4" maximum-fraction-digits="4" value={value}>
        </lightning-formatted-number>
    </template>

    <template if:true={_isINTEGER}>
        <lightning-formatted-number format-style="decimal" minimum-fraction-digits="0" maximum-fraction-digits="0" value={value}>
        </lightning-formatted-number>
    </template>

    <template if:true={_isPERCENT}>
        <lightning-formatted-number format-style="decimal" minimum-fraction-digits="2" maximum-fraction-digits="2" value={value}>
        </lightning-formatted-number>
    </template>

    <template if:true={_isPERCENT3}>
        <lightning-formatted-number format-style="decimal" minimum-fraction-digits="3" maximum-fraction-digits="3" value={value}>
        </lightning-formatted-number>
    </template>

    <template if:true={_isSTRING}>
        <lightning-formatted-text value={value}></lightning-formatted-text>
    </template>

    <template if:true={_isDOUBLE}>
        <lightning-formatted-number value={value}></lightning-formatted-number>
    </template>

    <template if:true={_isLONG}>
        <lightning-formatted-number value={value}></lightning-formatted-number>
    </template>

    <template if:true={_isTIME}>
        <lightning-formatted-time value={value}></lightning-formatted-time>
    </template>

    <template if:true={_isTEXTAREA}>
        <lightning-formatted-rich-text value={value}></lightning-formatted-rich-text>
    </template>

    <template if:true={_isTEXTAREA2READONLY}>
        <lightning-textarea label="TEXTAREA2READONLY" variant="label-hidden" value={value} read-only></lightning-textarea>
    </template>

    <template if:true={_isPICKLIST}>
        <lightning-formatted-text value={value}></lightning-formatted-text>
    </template>

    <template if:true={_isEMAIL}>
        <lightning-formatted-email value={value}></lightning-formatted-email>
    </template>

    <template if:true={_isBOOLEAN}>
        <template if:true={value}>
            <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
        </template>
        <template if:false={value}>
            <!-- <lightning-input type="checkbox" label="BOOLEAN" variant="label-hidden" disabled></lightning-input> -->
        </template>
    </template>

    <template if:true={_isREFERENCE}>
        <template if:false={_isLOOKUP}>
            <lightning-formatted-url value={_value} label={_label}></lightning-formatted-url>
        </template>
        <template if:true={_isLOOKUP}>
            <lightning-formatted-text value={_value}></lightning-formatted-text>
        </template>
    </template>

    <template if:true={_isPARSE}>
        <template if:false={_isLOOKUP}>
            <lightning-formatted-url value={_value} label={_label}></lightning-formatted-url>
        </template>
        <template if:true={_isLOOKUP}>
            <lightning-formatted-text value={_value}></lightning-formatted-text>
        </template>
    </template>
</template>
