<template>
    <div class="slds-no-print" style={watermarkImage}>
        <template if:true={isRerender}>
            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>


                <lightning-accordion-section name="salesSupport" label="Sales Support"
                    class="slds-form accordionSection" role="list">
                    <lightning-layout multiple-rows class="slds-form__row slds-grid_vertical-stretch">
                        <lightning-layout-item size="6" padding="horizontal-small">
                            <div class="slds-form-element slds-form-element_readonly">
                                <label
                                    class="slds-form-element__label fieldName">{customerDetail.RTL_Credit_Card_History__c.label}</label>
                                <div class="">
                                    <template if:true={dataPartition.RTL_Credit_Card_History__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            <lightning-formatted-rich-text
                                                value={customerDetail.RTL_Credit_Card_History__c.value}>
                                            </lightning-formatted-rich-text>

                                        </span>
                                    </template>
                                    <template if:false={dataPartition.RTL_Credit_Card_History__c.isVisible}>
                                        <span class="fieldValue">
                                            {label.Data_Condition_Hidden_Text}
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" padding="horizontal-small">
                            <div class="slds-form-element slds-form-element_readonly">
                                <label
                                    class="slds-form-element__label fieldName">{customerDetail.Fna_Product_Interested__c.label}</label>
                                <div class="slds-form-element__control">
                                    <template if:true={dataPartition.Fna_Product_Interested__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            
                                            {customerDetail.Fna_Product_Interested__c.value}
                                        </span>
                                    </template>
                                    <template if:false={dataPartition.Fna_Product_Interested__c.isVisible}>

                                        <span class="fieldValue">
                                            {label.Data_Condition_Hidden_Text}
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="horizontal-small">
                            <div class="slds-form-element slds-form-element_readonly">
                                <label
                                    class="slds-form-element__label fieldName">{customerDetail.RTL_Personal_Loan_History__c.label}</label>
                                <div class="slds-form-element__control">
                                    <template if:true={dataPartition.RTL_Personal_Loan_History__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">

                                            <lightning-formatted-rich-text
                                                value={customerDetail.RTL_Personal_Loan_History__c.value}>
                                            </lightning-formatted-rich-text>

                                        </span>
                                    </template>
                                    <template if:false={dataPartition.RTL_Personal_Loan_History__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            {label.Data_Condition_Hidden_Text}
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" padding="horizontal-small">
                            <div class="slds-form-element slds-form-element_readonly">
                                <label
                                    class="slds-form-element__label fieldName">{customerDetail.Fna_Product_Holding__c.label}</label>
                                <div class="slds-form-element__control">
                                    <template if:true={dataPartition.Fna_Product_Holding__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            {customerDetail.Fna_Product_Holding__c.value}
                                        </span>
                                    </template>
                                    <template if:false={dataPartition.Fna_Product_Holding__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            {label.Data_Condition_Hidden_Text}
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="horizontal-small">
                            <div class="slds-form-element slds-form-element_readonly">
                                <label
                                    class="slds-form-element__label fieldName">{customerDetail.RTL_4THANA_Info__c.label}</label>
                                <div class="slds-form-element__control">
                                    <template if:true={dataPartition.RTL_4THANA_Info__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            <lightning-formatted-rich-text
                                                value={customerDetail.RTL_4THANA_Info__c.value}>
                                            </lightning-formatted-rich-text>
                                        </span>
                                    </template>
                                    <template if:false={dataPartition.RTL_4THANA_Info__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            {label.Data_Condition_Hidden_Text}
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="horizontal-small">
                            <div class="slds-form-element slds-form-element_readonly">
                                <label
                                    class="slds-form-element__label fieldName">{customerDetail.RTL_OnSite_Service__c.label}</label>
                                <div class="slds-form-element__control">
                                    <template if:true={dataPartition.RTL_OnSite_Service__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            {customerDetail.RTL_OnSite_Service__c.value}
                                            [{customerDetail.RTL_OnSite_Service_Update_Date__c.value}]
                                            <template if:true={displayOnsiteServiceUser}>
                                                [{customerDetail.RTL_OnSite_Service_User_Update__c.value}]
                                            </template>
                                        </span>
                                    </template>
                                    <template if:false={dataPartition.RTL_OnSite_Service__c.isVisible}>
                                        <span class="slds-form-element__static fieldValue">
                                            {label.Data_Condition_Hidden_Text}
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </lightning-layout-item>

                    </lightning-layout>


                </lightning-accordion-section>

                <lightning-accordion-section name="registrationStatus" label="สถานะสมัครบริการ"
                    class="slds-form accordionSection" role="list">
                    <br />
                    <lightning-datatable key-field="id" data={regisData} columns={regisColumn}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                    <br />
                </lightning-accordion-section>

                <lightning-accordion-section name="EStatement" label="E-Statement" class="slds-form accordionSection"
                    role="list">
                    <br />
                    <lightning-datatable key-field="id" data={eStatementData} columns={eStatementColumn}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                    <br />
                </lightning-accordion-section>

            </lightning-accordion>

        </template>
    </div>
</template>
