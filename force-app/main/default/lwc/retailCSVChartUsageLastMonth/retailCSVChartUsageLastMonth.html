<template>
    <lightning-card title="% Usage Last Month" icon-name="utility:chart">
        <div class="slds-no-print">
            <div style="display : none;">
                {isChartJsInitialized}
                {isEndService}
                {isServiceError}
                {isInternalError}
            </div>
            <template if:true={isHaveTMB_ID}>
                <div class="slds-grid slds-wrap slds-grid--pull-padded">
                    <template if:true={isVisible}>
                        <div if:true={isChartJsInitialized} class="slds-col--padded slds-size--1-of-1 ">
                            <div class="slds-col--padded">
                            <canvas class="horizontalBar" lwc:dom="manual"></canvas>
                            </div>
                        </div>
                    </template>
                </div>
                <template if:false={isVisible}>
                    <template if:false={isAccessible}>
                        <div class="slds-m-top_xxx-small slds-p-around_x-small slds-border_top slds-border_bottom slds-theme_shade slds-theme_alert-texture">   
                            {label.noPermission}
                        </div>
                    </template>
                    <template if:true={isServiceError}>
                        <div class="slds-m-top_xxx-small slds-p-around_x-small slds-border_top slds-border_bottom slds-theme_shade slds-theme_alert-texture">   
                            {label.getError}
                        </div>
                    </template>
                    <template if:true={isInternalError}>
                        <div class="slds-m-top_xxx-small slds-p-around_x-small slds-border_top slds-border_bottom slds-theme_shade slds-theme_alert-texture">   
                            {label.internalError}
                        </div>
                    </template>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
