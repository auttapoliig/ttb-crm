<template>
    <!-- <template if:false={_sobjectName}>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template> -->
    <template if:true={_sobjectName}>
        <div class="slds-popover slds-popover_panel" onmouseenter={handleMouseEnter} onmouseleave={handleMouseLeave}>
            <lightning-button-icon class="slds-float_right slds-popover__close" icon-name="utility:close" size="small" variant="bare" onclick={handleClose}>
            </lightning-button-icon>
            <div class="slds-popover__header">
                <header class="slds-media slds-media_center slds-m-bottom_small">
                    <span class="slds-icon_container slds-media__figure">
                        <lightning-icon icon-name={_iconName} size="large"></lightning-icon>
                    </span>
                    <div class="slds-media__body">
                        <h2 class="slds-text-heading_medium slds-hyphenate">
                            <template if:true={_Name}>
                                <a href="#" tabindex="-1" onclick={navigateToRecord}>{_Name.data}</a>
                            </template>
                        </h2>
                    </div>
                </header>
                <template if:true={_isavailable}>
                    <lightning-record-view-form record-id={_recId} object-api-name={_sobjectName}>
                        <footer class="slds-grid slds-wrap slds-grid_pull-padded">
                            <template for:each={_fields} for:item="field">
                                <div key={field} class="slds-size_1-of-2 slds-p-horizontal_small slds-p-bottom_x-small">
                                    <lightning-output-field field-name={field} tabindex="-1"></lightning-output-field>
                                </div>
                            </template>
                        </footer>
                    </lightning-record-view-form>
                </template>
                <template if:false={_isavailable}>
                    <div class="slds-p-around_x-small">
                        Sorry, The {_sobjectName} object is not provided to the Field name. please contact administration to help to support you.
                    </div>
                </template>
            </div>
        </div>
    </template>
</template>
