<template>
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>
    <div class="slds-no-print" style={watermarkImage}>
        <template if:true={isRerender}>

            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                <lightning-accordion-section name="Income" label="รายรับ" class="slds-form accordionSection"
                    role="list">
                    <br />
                    <template if:true={dataPartition.Hobbies__c.isVisible}>
                        <lightning-datatable key-field="Id" data={IncomeData} hide-checkbox-column="true"
                            columns={IncomeColumn}>
                        </lightning-datatable>
                    </template>
                    <template if:false={dataPartition.Hobbies__c.isVisible}>
                        <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                            <span class="slds-assistive-text">warning</span>
                            <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small"
                                title="Description of icon when needed">
                                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="Warning"></lightning-icon>
                            </span>
                            {label.notAuthorize}
                         
                        </div>
                        <br/>
                        <!-- <div
                            class="slds-m-top_xxx-small slds-p-around_x-small slds-border_top slds-border_bottom slds-theme_shade slds-theme_alert-texture">
                           
                        </div> -->
                    </template>
                    <br />
                </lightning-accordion-section>

                <lightning-accordion-section name="Expense" label="รายจ่าย" class="slds-form accordionSection"
                    role="list">
                    <br />
                    <template if:true={dataPartition.Hobbies__c.isVisible}>
                        <lightning-datatable key-field="Id" data={ExpenseData} hide-checkbox-column="true"
                            columns={ExpenseColumn}>
                        </lightning-datatable>
                    </template>
                    <template if:false={dataPartition.Hobbies__c.isVisible}>
                        <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                            <span class="slds-assistive-text">warning</span>
                            <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small"
                                title="Description of icon when needed">
                                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="Warning"></lightning-icon>
                            </span>
                            {label.notAuthorize}
                         
                        </div>
                        <br/>
                    </template>
                    <br />
                </lightning-accordion-section>
            </lightning-accordion>
        </template>
    </div>


</template>
