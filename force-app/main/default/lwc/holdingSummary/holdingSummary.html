<template>
    <lightning-card class="slds-no-print">
        <div style="display: none;">
            End01 | {isEnd01} End02 | {isEndDeposit} End03 | {isEndCreditCard} <br>
            End04 | {isEndLoan} End05 | {isEndBancassurance} End06 | {isEndInvestment}<br>
            isCalRender01 | {isCalRender01} isCalRender02 | {isCalRenderDeposit} isCalRender03 | {isCalRenderCreditCard}
            <br>
            isCalRender04 | {isCalRenderLoan} isCalRender05 | {isCalRenderBancassurance} isCalRender06 |
            {isCalRenderInvestment} <br>
            isCalRenders | {isCalRenders} isCalRenderSCS_Credit | {isCalRenderSCS_Credit} <br>
            isErrorService {isErrorService}<br>
            isShowError {isShowError}<br>
            error01 {error01} <br>
            isTimeOut {isTimeOut} <br>
            errorMSG {errorMSG}<br>
            isNoPermission {isNoPermission}<br>
            userAgent {userAgent}<br>
            productHoldingURL {productHoldingURL}<br>
            isNeedCallService {isNeedCallService}<br>
            isShowNoAccess {isShowNoAccess}<br>
            isIPad {isIPad}<br>
            isTablet {isTablet}<br>
            navigatorUserAgent {navigatorUserAgent}<br>
            isEndQueryPermission {isEndQueryPermission}<br>
            isHaveRecord {isHaveRecord}<br>
            SCSCredit length {SCSCredit.length}<br>
            {isHaveCustomer_ID}
            {productHoldingDetail.Other.TotalAvailable}

            {isEndAutoLoan}
            {isCalRenderAutoLoan}
        </div>


        <template if:true={isHaveCustomer_ID}>

            <template if:true={isEndQueryPermission}>
                <template if:true={isShowNoAccess}>
                    <div
                        class="slds-m-top_xxx-small slds-p-around_x-small slds-border_top slds-border_bottom slds-theme_shade slds-theme_alert-texture">
                        {label.noPermission}
                    </div>
                </template>
                <template if:false={isShowNoAccess}>
                    <template if:false={isNoPermission}>
                        <template if:true={errorMessageControl.isShowMessage.isShow}>
                            <div
                                class="slds-m-top_xxx-small slds-p-around_x-small slds-border_top slds-border_bottom slds-theme_shade slds-theme_alert-texture">
                                <template if:true={errorMessageControl.isShowMessage.Retry}>
                                    <div>
                                        {errorMessageControl.messages.Retry.message} <span style="color:red;">
                                            {errorMessageControl.messages.RetryInfo} </span>
                                    </div>
                                    <div>
                                        {errorMessageControl.messages.Retry.beforeLink}
                                        <a onclick={onClickRetry}>{errorMessageControl.messages.Retry.clickHere}</a>
                                        {errorMessageControl.messages.Retry.afterLink}
                                    </div>
                                </template>
                                <template if:true={errorMessageControl.isShowMessage.Snow}>
                                    <template if:true={errorMessageControl.isShowMessage.Retry}>
                                        <div>
                                            {errorMessageControl.messages.tryContact}
                                        </div>
                                    </template>
                                    <template if:false={errorMessageControl.isShowMessage.Retry}>
                                        <div style="white-space: pre-wrap;">
                                            {errorMessageControl.messages.Snow}
                                        </div>
                                    </template>
                                </template>
                                <template if:true={errorMessageControl.isShowMessage.Info}>
                                    <div>
                                        {errorMessageControl.messages.Info}
                                    </div>
                                    <div style="color:red;">
                                        {errorMessageControl.messages.InfoProducts}
                                    </div>
                                </template>
                            </div>
                        </template>
                    </template>
                    <template if:true={isNeedCallService}>
                        <template if:false={isCalRenders}>
                            <lightning-spinner alternative-text="Loading" size="medium" variant="brand"
                                class="fix_z_index">
                            </lightning-spinner>
                        </template>
                    </template>

                    <!-- <template if:true={displayGraph}>
                        <div onclick={openProductholding}>
                            <template if:true={dataPartition.Outstanding}>
                                <div class="chart_border">
                                    <c-r-m-cockpit-holding-summary product-holding={productHoldingDetail}
                                        is-cal-renders={isCalRenders}>
                                    </c-r-m-cockpit-holding-summary>
                    
                                </div>
                            </template>
                            <br />

                        </div>
                    </template> -->

                    <!-- Old Graph -->
                    <template if:true={displayGraph}>
                        <template if:true={dataPartition.Outstanding}>
                            <div onclick={openProductholding}>
                                <div class="chart_border">
                                    <c-retail-c-s-v-product-holding-total-summary product-holding={productHoldingDetail}
                                        is-cal-renders={isCalRenders}></c-retail-c-s-v-product-holding-total-summary>
                                </div>
                            </div>
                        </template>
                    </template>
                    <div>
                        <span class="slds-text-heading_small slds-truncate" style="font-weight: bold">Highlight

                        <div class="slds-grid slds-grid_align-center slds-gutters">
                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={AllFree}>
                                        <template if:true={isALLFREERED}>
                                            <!-- <lightning-icon icon-name="custom:custom41" class="blue adjustBox"
                                                alternative-text="Approved" title="Approved"></lightning-icon> -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35"
                                                class="adjustBox">
                                                <use xlink:href={AllFreeURL}></use>
                                            </svg>

                                            <!-- <lightning-icon icon-name="utility:record" size="x-small"
                                                class="redDotTopRow">
                                            </lightning-icon> -->

                                            <lightning-helptext icon-name="utility:record" size="x-small"
                                                class="redDotTopRow" content="เติมเงินเพื่อรับประกันอุบัติเหตุ">
                                            </lightning-helptext>

                                            <div class="textWithDotTopRow">
                                                All Free
                                            </div>
                                        </template>
                                        <template if:false={isALLFREERED}>
                                            <!-- <lightning-icon icon-name="custom:custom41" class="blue" alternative-text="Yes" title="Yes">
                                            </lightning-icon> -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                                <use xlink:href={AllFreeURL}></use>
                                            </svg>
                                            <div>
                                                All Free
                                            </div>
                                        </template>

                                    </template>
                                    <template if:false={AllFree}>
                                        <!-- <lightning-icon icon-name="custom:custom41" class="grey" alternative-text="No" title="No"> </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={AllFreeLogoGrey}></use>
                                        </svg>

                                        <div>
                                            All Free
                                        </div>
                                    </template>

                                </div>
                            </div>

                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={NOFIXED}>
                                        <template if:false={HASNOFIXBONUS}>


                                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35"
                                                class="adjustBox">
                                                <use xlink:href={NoFixedURL}></use>
                                            </svg>

                                            <!-- <lightning-icon icon-name="utility:record" size="x-small" class="redDotTopRow"> -->
                                            <!-- </lightning-icon> -->
                                            <lightning-helptext icon-name="utility:record" size="x-small"
                                                class="redDotBottomRow" content="เพิ่มยอดเพื่อรับดอกเบี้ยโบนัส">
                                            </lightning-helptext>
                                            <div class="textWithDotTopRow">
                                                No Fixed
                                            </div>
                                        </template>
                                        <template if:true={HASNOFIXBONUS}>
                                            <!-- <lightning-icon icon-name="custom:custom41" class="blue" alternative-text="Yes" title="Yes">
                                            </lightning-icon> -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                                <use xlink:href={NoFixedURL}></use>
                                            </svg>
                                            <div>
                                                No Fixed
                                            </div>
                                        </template>

                                    </template>
                                    <template if:false={NOFIXED}>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={NoFixedGrey}></use>
                                        </svg>
                                        <!-- <lightning-icon icon-name="custom:custom17" class="grey" alternative-text="Approved"
                                            title="Approved"></lightning-icon> -->
                                        <div>
                                            No Fixed
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={RESERVE}>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={reserveURL}></use>
                                        </svg>
                                        <br />
                                        <div>
                                            Reserve
                                        </div>
                                    </template>
                                    <template if:false={RESERVE}>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={reserveGreyURL}></use>
                                        </svg>
                                        <br />
                                        <div>
                                            Reserve
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={MF}>
                                        <!-- <lightning-icon icon-name="custom:custom102" class="blue" alternative-text="Approved"
                                            title="Approved">
                                        </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={MFURL}></use>
                                        </svg>
                                        <br />
                                        MF
                                    </template>
                                    <template if:false={MF}>

                                        </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={MFGreyURL}></use>
                                        </svg>
                                        <br />
                                        MF
                                    </template>
                                </div>
                            </div>
                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={TSP}>
                                        <!-- <lightning-icon icon-name="standard:high_velocity_sales" class="blue"
                                            alternative-text="Approved" title="Approved">
                                        </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={tspurl}></use>
                                        </svg>
                                        <br />
                                        TSP
                                    </template>
                                    <template if:false={TSP}>
                                        <!-- <lightning-icon icon-name="standard:high_velocity_sales" class="grey"
                                            alternative-text="Approved" title="Approved">
                                        </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={tspgreyurl}></use>
                                        </svg>
                                        <br />
                                        TSP
                                    </template>
                                </div>
                            </div>

                            <!-- <div class="slds-col" style="text-align: center;">
                                
                                <template if:false={TTBTOUCH}>
                                    <div onclick={openProductholding}>
                                        <lightning-icon icon-name="standard:order_item" class="grey" alternative-text="Approved"
                                            title="Approved">
                                        </lightning-icon>
                                        <br />
                                        Touch
                                    </div>
                                </template>
                            </div> -->

                        </div>
                        <br />
                        <div class="slds-grid slds-grid_align-center slds-gutters">
                            <div class="slds-col" style="text-align: center;">
                                <template if:true={TTBTOUCH}>
                                    <div onclick={openProductholding}>

                                        <template if:true={ISTOUCHEXPIRED}>
                                            <!-- <lightning-icon icon-name="custom:custom110" class="blue adjustBox"
                                            alternative-text="Approved" title="Approved">
                                        </lightning-icon> -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35"
                                                class="adjustBox">
                                                <use xlink:href={touchURL}></use>
                                            </svg>
                                            <!-- <lightning-icon icon-name="utility:record" size="x-small"
                                                class="redDotBottomRow">
                                            </lightning-icon> -->
                                            <lightning-helptext icon-name="utility:record" size="x-small"
                                                class="redDotBottomRow" content="แจ้งประโยชน์และชวนใช้งานทัช">
                                            </lightning-helptext>


                                            <div class="textWithDotBottomRow">
                                                Touch
                                            </div>
                                        </template>
                                        <template if:false={ISTOUCHEXPIRED}>
                                            <!-- <lightning-icon icon-name="custom:custom110" class="blue" alternative-text="Approved"
                                            title="Approved">
                                        </lightning-icon> -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                                <use xlink:href={touchURL}></use>
                                            </svg>
                                            <div>
                                                Touch
                                            </div>
                                        </template>
                                    </div>
                                </template>

                                    <div onclick={openProductholding}>

                                        title="Approved">
                                    </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={touchGreyURL}></use>
                                        </svg>
                                        <br />
                                        Touch
                                    </div>
                                </template>
                            </div>
                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={HEALTHBA}>
                                        <!-- <lightning-icon icon-name="custom:custom58" class="blue" alternative-text="Approved"
                                        title="Approved">
                                    </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={healthbaurl}></use>
                                        </svg>
                                        <br />
                                        Health BA
                                    </template>
                                    <template if:false={HEALTHBA}>
                                        <!-- <lightning-icon icon-name="custom:custom58" class="grey" alternative-text="Approved"
                                        title="Approved">
                                    </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={healthbagreyurl}></use>
                                        </svg>
                                        <br />
                                        Health BA
                                    </template>
                                </div>
                            </div>
                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={SAVINGBA}>
                                        <!-- <lightning-icon icon-name="custom:custom16" class="blue" alternative-text="Approved"
                                        title="Approved">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={SavingBAURL}></use>
                                        </svg>

                                        <br />
                                        Saving BA
                                    </template>
                                    <template if:false={SAVINGBA}>
                                        <!-- <lightning-icon icon-name="custom:custom16" class="grey" alternative-text="Approved"
                                        title="Approved">
                                    </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={SavingBAGreyURL}></use>
                                        </svg>
                                        <br />
                                        Saving BA
                                    </template>

                                </div>
                            </div>
                            <div class="slds-col" style="text-align: center;">
                                <div onclick={openProductholding}>
                                    <template if:true={LIFEBA}>
                                        <!-- <lightning-icon icon-name="custom:custom91" class="blue" alternative-text="Approved"
                                        title="Approved">
                                    </lightning-icon> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">
                                            <use xlink:href={lifeBAUrl}></use>
                                        </svg>
                                        <br />
                                        Life BA
                                    </template>
                                    <template if:false={LIFEBA}>
                                        <!-- <lightning-icon icon-name="custom:custom91" class="grey" alternative-text="Approved"

                                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35">

                                        Life BA

                            <!-- <div class="slds-col" style="text-align: center;">
                            
                        </div> -->

                        <br />
                    </div>
                    <template if:true={displayGraph}>
                        <c-retail-c-s-v-chart-usage-last-month record-id={recordId}>

                </template>
                <!-- <template if:true={dataPartition.Outstanding}>
                    <div class="chart_border" >
                        <c-retail-c-s-v-product-holding-outstanding-summary product-holding={productHoldingDetail}

                        </c-retail-c-s-v-product-holding-outstanding-summary>
                    </div>
                </template> -->

            </template>




        </template>

        <p slot="footer">
            <lightning-button variant="base" label={label.Product_Holding} onclick={openProductholding}>
            </lightning-button>
        </p>

    </lightning-card>
</template>
